<html>
    <head>
     <title>Forms</title>
    </head>
    <body>
    <table border="2">
        <tr>
            <td bgcolor="Green">Step 1: Account</td>
            <td bgcolor="PowderBlue"> Step 2: Personal Details</td>
            <td> Step 3: Your Review</td>
        </tr>
    </table>
    <br /><br />
     <form action="http://www.example.com/review.php" method="get">
      <fieldset>
       <legend>
        <h2>Personal Details</h2>
       </legend>
       <label>
        <b>First Name:</b><br />
        <input type="text" name="first_name" placeholder="Enter First Name" size="30" maxlength="100">
       </label>
       <br /><br />
       <label>
        <b>Last Name:</b><br />
        <input type="text" name="last_name"  placeholder="Enter Last Name" size="30" maxlength="100">
       </label>
       <br /><br />
       <label>
        <b>CNIC:</b><br />
        <input type="text" name="box_1" size="1" maxlength="1">
        <input type="text" name="box_2" size="1" maxlength="1">
        <input type="text" name="box_3" size="1" maxlength="1">
        <input type="text" name="box_4" size="1" maxlength="1">
        <input type="text" name="box_5" size="1" maxlength="1">
        -
        <input type="text" name="box_6" size="1" maxlength="1">
        <input type="text" name="box_7" size="1" maxlength="1">
        <input type="text" name="box_8" size="1" maxlength="1">
        <input type="text" name="box_9" size="1" maxlength="1">
        <input type="text" name="box_10" size="1" maxlength="1">
        <input type="text" name="box_11" size="1" maxlength="1">
        <input type="text" name="box_12" size="1" maxlength="1">
        -
        <input type="text" name="box_13" size="1" maxlength="1">
       </label>
       <br /><br />
       <label>
        <b>Social Link:</b><br />
        <input type="text" name="social_link"  placeholder="Enter Facebook/Linkedin Profile Here" size="30" maxlength="100">
       </label>
       <figure>
        <a href="form_page_1.html">
        <img src="back_button.png" width="90px">
        </a>
        <a href="form_page_3.html">
        <img src="front_button.png" width="90px">
        </a>
      </figure>
      </fieldset>
     </form>
    </body>
    </html>
